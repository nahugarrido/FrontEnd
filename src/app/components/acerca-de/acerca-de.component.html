<!-- BANNER  -->
<section
  class="container-flex mx-3 justify-content-center banner-container grey-container"
>
  <div
    class="col-sm-12 d-none d-sm-block"
    id="img-banner-container"
    *ngFor="let persona of persona"
  >

      src="{{ persona.img_banner }}"
      alt="banner"
      id="banner"
      accept="image/*"
    />
  </div>
</section>

<!-- ACERCA DE -->
<section class="container-flex mx-4 my-4 pb-4" id="aboutme">
  <div class="row" *ngFor="let persona of persona">
    <div class="col-sm-3 col-md-3 d-md-block pt-3">
      <div class="d-flex justify-content-center">
        <div class="profile-container">
          <img
            src="{{ persona.img }}"
            alt="Foto perfil"
            accept="image/*"
            class="rounded-circle profile-img"
          />
        </div>
      </div>
      <div class="profile-text">
        <span class="bold">{{ persona.puesto }}</span>
        <p>{{ persona.nombre }} {{ persona.apellido }}</p>
        <div class="tools-edit">
          <svg
            data-bs-toggle="modal"
            (click)="openEdit(contentEdit, persona)"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="col-sm-9 d-sm-block">
      <div class="row">
        <div class="d-flex justify-content-between">
          <h1>Sobre mi</h1>
          <div class="tools-edit">
            <svg
              data-bs-toggle="modal"
              (click)="openEdit(contentEdit2, persona)"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              />
            </svg>
            <svg
              data-bs-toggle="modal"
              (click)="openEdit(contentEdit3, persona)"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-image"

              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />

              />

          </div>
        </div>
      </div>
      <div class="acerca-text">
        <p>
          {{ persona.descripcion }}
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Modal Editar Perfil-->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar: Perfil</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <div class="input-group">
          <input
            formControlName="apellido"
            placeholder="Introduzca sus apellidos"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <div class="input-group">
          <input
            formControlName="nombre"
            placeholder="Introduzca sus nombres"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="puesto">Puesto:</label>
        <div class="input-group">
          <input
            formControlName="puesto"
            placeholder="Ejemplo: Full Stack Developer Jr"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="img">Imagen:</label>
        <div class="input-group">
          <input
            type="file"
            alife-file-to-base64
            (onFileChanged)="onFileChanged($event)"
            class="form-control"
          />
        </div>
      </div>
    </form>
    <div class="modal-footer editfoot">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="modal.close('Save click')"
      >
        Cancelar
      </button>
      <button
        *ngIf="isAdmin"
        data-dismiss="modal"
        class="btn btn-primary"
        (click)="onSave()"
      >
        Guardar Cambios
      </button>
      <button
        *ngIf="!isAdmin"
        data-dismiss="modal"
        class="btn btn-primary"
        (click)="modal.dismiss('Cross click')"
        (click)="open(noAuthorized)"
      >
        Guardar Cambios
      </button>
    </div>
  </div>
</ng-template>
