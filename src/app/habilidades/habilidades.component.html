<section class="container-flex grey-container pt-3 pb-5 mx-4" id="skills">
  <div class="row">
    <div class="col-sm-4 col-md-3 d-sm-block">
      <div class="d-flex justify-content-center pt-3 pb-3">
        <h1>Habilidades</h1>
      </div>
    </div>
    <div class="col-sm-8 col-md-9 d-none d-sm-block">
      <div class="d-flex justify-content-end tools-edit">
        <svg
          data-bs-toggle="modal"
          (click)="open(content)"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </div>
    </div>
  </div>
  <!-- LINEA 1 -->
  <div class="row">
    <!-- TEST -->
    <div
      class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center"
      *ngFor="let habilidad of habilidad"
    >
      <div class="card">
        <div class="row">
          <div class="tools-edit d-flex justify-content-end mt-2">
            <svg
              data-bs-toggle="modal"
              (click)="openEdit(contentEdit, habilidad)"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              />
            </svg>
            <svg
              data-bs-toggle="modal"
              (click)="openDelete(contentDelete, habilidad)"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </div>
        </div>
        <div class="card-body">
          <div class="graph-container d-flex justify-content-center">
            <div class="outer">
              <div class="inner"></div>
              <div class="d-flex justify-content-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
          </div>
          <div class="row">
            <span class="bold">{{ habilidad.habilidad }}</span>
          </div>
          <div class="row">
            <span>{{ habilidad.nivel }}</span>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Crear Nuevo Elemento-->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Añadir: Habilidad</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label>Habilidad:</label>
        <div class="input-group">
          <input
            class="form-control"
            name="habilidad"
            #habilidad="ngModel"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="nivel">nivel:</label>
        <div class="input-group">
          <input id="nivel" name="nivel" class="form-control" ngModel />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="c('Save click')"
        >
          Cancelar
        </button>
        <button
          *ngIf="isAdmin"
          type="submit"
          class="btn btn-primary"
          (click)="c('Save click')"
        >
          Guardar Cambios
        </button>
        <button
          *ngIf="!isAdmin"
          type="button"
          class="btn btn-primary"
          (click)="c('Save click')"
          (click)="open(noAuthorized)"
        >
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal Editar Elemento-->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar: Habilidad</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="habilidad">Habilidad:</label>
        <div class="input-group">
          <input formControlName="habilidad" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="nivel">Nivel:</label>
        <div class="input-group">
          <input formControlName="nivel" class="form-control" />
        </div>
      </div>
    </form>
    <div class="modal-footer editfoot">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="modal.close('Save click')"
      >
        Cancelar
      </button>
      <button
        *ngIf="isAdmin"
        data-dismiss="modal"
        class="btn btn-primary"
        (click)="onSave()"
      >
        Guardar Cambios
      </button>
      <button
        *ngIf="!isAdmin"
        data-dismiss="modal"
        class="btn btn-primary"
        (click)="modal.dismiss('Cross click')"
        (click)="open(noAuthorized)"
      >
        Guardar Cambios
      </button>
    </div>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Eliminar elemento</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>
      ¿Estás seguro de que deseas eliminar este elemento? Este proceso no puede
      deshacerse.
    </p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="modal.close('Save click')"
    >
      Cancelar
    </button>
    <button
      *ngIf="isAdmin"
      data-dismiss="modal"
      class="btn btn-danger"
      (click)="onDelete()"
    >
      Eliminar
    </button>
    <button
      *ngIf="!isAdmin"
      data-dismiss="modal"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
      (click)="open(noAuthorized)"
    >
      Eliminar
    </button>
  </div>
</ng-template>

<ng-template #noAuthorized let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Usuario no autorizado</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Debes ser administrador para realizar esta operación.</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="modal.close('Save click')"
    >
      Cerrar
    </button>
  </div>
</ng-template>
